kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlinter = { id = "org.jmailen.kotlinter", version = "3.14.0" }

[libraries]
androidx-activity-compose = "androidx.activity:activity-compose:1.6.1"
